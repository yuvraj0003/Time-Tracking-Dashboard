<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- content  -->
    <div class="grid-container">

      <!-- profile  -->
      <div class="profile">
        <div class="profile-title">
          &nbsp;<img src="images/yuvraj.jpg" width="50%" alt="">
          <div>
            <p>Report for</p>
            <h1>Yuvraj Singh</h1>
          </div>
        </div>
        <div class="profile-btn">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <!-- content  -->

      <!-- work -->
      <div class="work content">
        <div class="content-image">
          
        </div>
        <div class="items">
          <p>Work</p>
          <br>
          <h1>32hrs</h1>
          <br>
          <p>last week - 36 hrs</p>

        </div>
        
      </div>

      <!-- play -->
      <div class="play content">
        <div class="content-image">
          
        </div>
        <div class="items">
          <p>Play</p>
          <br>
          <h1>10hrs</h1>
          <br>
          <p>last week - 8 hrs</p>

        </div>
        
      </div>

      <!-- study  -->
      <div class="study content">
        <div class="content-image">
          
        </div>
        <div class="items">
          <p>Study</p>
          <br>
          <h1>4hrs</h1>
          <br>
          <p>last week - 7 hrs</p>
        </div>
      </div>

      <!-- excercise  -->
      <div class="excercise content">
        <div class="content-image">
          
        </div>
        <div class="items">
          <p>Exercise</p>
          <br>
          <h1>4hrs</h1>
          <br>
          <p>last week - 5 hrs</p>

        </div>
        
      </div>

      <!-- social -->
      <div class="social content">
        <div class="content-image">
        </div>
        <div class="items">
          <p>Social</p>
          <br>
          <h1>5hrs</h1>
          <br>
          <p>last week - 10 hrs</p>
        </div>
        
      </div>


      <!-- self-care -->
      <div class="self-care content">
        <div class="content-image">
          
        </div>
        <div class="items">
          <p>Social</p>
          <br>
          <h1>2hrs</h1>
          <br>
          <p>last weekly - 2 hrs</p>
        </div>
      </div>

    </div>


    <br>
    
    <footer>
      &copy Made by Yuvraj
    </footer>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
